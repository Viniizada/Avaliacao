# Configuração do Datasource (MariaDB via XAMPP)
spring.datasource.url=jdbc:mariadb://localhost:3306/db_produtos_categorias?createDatabaseIfNotExist=true
spring.datasource.username=app_user
# Usuário padrão do XAMPP - ajuste se necessário
spring.datasource.password=empada
# Senha padrão do XAMPP é vazia - ajuste se necessário
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update 
# 'update' atualiza o schema, 'create' recria (bom para dev inicial)
# Mostra os comandos SQL gerados no console (útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.properties.hibernate.format_sql=true 
# Formata o SQL no console para melhor leitura